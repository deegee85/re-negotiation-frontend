<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Negotiation Simulation</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #chat-container { display: none; margin-top: 2rem; }
    #messages {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
      background-color: #f9f9f9;
    }
    #message {
      width: 70%;
    }
    button {
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Negotiation Simulation</h1>

  <div id="login-form">
    <label>Name: <input type="text" id="name" required /></label><br><br>
    <label>Email: <input type="email" id="email" required /></label><br><br>
    <label>Access Code: <input type="text" id="code" required /></label><br><br>
    <button id="start-btn" onclick="startSession()">Start Negotiation</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let sessionId = null;

    async function startSession() {
      const nameInput = document.getElementById("name");
      const emailInput = document.getElementById("email");
      const codeInput = document.getElementById("code");
      const startBtn = document.getElementById("start-btn");
      const errorEl = document.getElementById("login-error");

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const code = codeInput.value.trim();

      if (!name || !email || !code) {
        errorEl.textContent = "All fields are required.";
        return;
      }

      startBtn.disabled = true;
      errorEl.textContent = "";

      try {
        const response = await fetch("https://re-negotiation-backend.onrender.com/start", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, code })
        });

        const data = await response.json();

        if (data.sessionId) {
          sessionId = data.sessionId;
          document.getElementById("login-form").style.display = "none";
          document.getElementById("chat-container").style.display = "block";
          addMessage("ðŸ§  Martin is ready to negotiate with you.");
        } else {
          errorEl.textContent = data.error || "Unable to start session.";
        }
      } catch (err) {
        errorEl.textContent = "Network error. Please try again later.";
        console.error(err);
      } finally {
        startBtn.disabled = false;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const message = input.value.trim();
      if (!message) return;

      addMessage("ðŸ§ You: " + message);
      input.value = "";

      try {
        const response = await fetch("https://re-negotiation-backend.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, sessionId })
        });

        const data = await response.json();
        addMessage("ðŸ§  Martin: " + (data.reply || "No response"));
      } catch (err) {
        addMessage("âŒ Error: Unable to contact server.");
        console.error(err);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const msgInput = document.getElementById("message");
      msgInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendMessage();
        }
      });
    });

    function addMessage(text) {
      const container = document.getElementById("messages");
      const msg = document.createElement("div");
      msg.innerText = text;
      container.appendChild(msg);
      container.scrollTop = container.scrollHeight;
    }
  </script>
</body>
</html>
