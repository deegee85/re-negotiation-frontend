<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Negotiation with Mr Noble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #b30000;
      margin-top: 20px;
    }

    #chat {
      width: 90%;
      max-width: 600px;
      height: 500px;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 20px 0;
      overflow-y: auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 70%;
      clear: both;
      line-height: 1.4;
    }

    .user {
      background-color: #dcf8c6;
      align-self: flex-end;
      float: right;
    }

    .ai {
      background-color: #e2e2e2;
      align-self: flex-start;
      float: left;
    }

    .loading .dots {
      display: inline-block;
      width: 24px;
      text-align: center;
    }

    .loading .dots::after {
      content: '...';
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        color: rgba(0,0,0,0);
        text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
      }
      40% {
        color: #000;
        text-shadow: .25em 0 0 rgba(0,0,0,0), .5em 0 0 rgba(0,0,0,0);
      }
      60% {
        text-shadow: .25em 0 0 #000, .5em 0 0 rgba(0,0,0,0);
      }
      80%, 100% {
        text-shadow: .25em 0 0 #000, .5em 0 0 #000;
      }
    }

    #input-area {
      width: 90%;
      max-width: 600px;
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #b30000;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #800000;
    }
  </style>
</head>
<body>
  <h1>Negotiation with Mr. Martin Noble</h1>
  <div id="chat"></div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("user-input");

    async function sendMessage() {
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage(userText, "user");
      input.value = "";

      const loadingEl = document.createElement("div");
      loadingEl.className = "message ai loading";
      loadingEl.innerHTML = "<span class='dots'></span>";
      chat.appendChild(loadingEl);
      chat.scrollTop = chat.scrollHeight;

      try {
        const response = await fetch("https://re-negotiation-backend.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: userText })
        });

        const data = await response.json();
        console.log("AI response:", data); // Add this line
        chat.removeChild(loadingEl); // üü• REMOVE LOADING SPINNER
        appendMessage(data.reply || "‚ö†Ô∏è No message received from AI", "ai");
      } catch (error) {
        chat.removeChild(loadingEl);
        appendMessage("Error contacting server.", "ai");
      }
    }

    function appendMessage(text, sender) {
  const msg = document.createElement("div");
  msg.className = `message ${sender}`;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;

  msg.appendChild(bubble);
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

    input.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
