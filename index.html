<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real Estate Negotiation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chatBox {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Start Negotiation</h2>
    <form id="startForm">
      <input type="text" id="name" placeholder="Name" required /><br /><br />
      <input type="email" id="email" placeholder="Email" required /><br /><br />
      <input type="text" id="code" placeholder="Access Code" required /><br /><br />
      <button type="submit">Enter</button>
    </form>
  </div>

  <!-- Chat Section -->
  <div id="chatSection" style="display: none;">
    <h2>Negotiation with Martin Noble</h2>
    <div id="chatBox"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type your message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- Script -->
  <script>
    let sessionId = null;

    document.getElementById("startForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const code = document.getElementById("code").value.trim();

      const response = await fetch("https://re-negotiation-backend.onrender.com/start", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ name, email, code }),
      });

      const data = await response.json();

      if (response.ok) {
  sessionId = data.sessionId;
  console.log("✅ sessionId from backend:", sessionId);
  document.getElementById("loginSection").style.display = "none";
  document.getElementById("chatSection").style.display = "block";
} else {
  console.error("❌ Backend error response:", data);
  alert(data.error || "Login failed");
}

      } else {
        alert(data.error || "Login failed");
      }
    });

    document.getElementById("chatForm").addEventListener("submit", async function (event) {
      event.preventDefault();

      const userInput = document.getElementById("userInput").value.trim();
      if (!userInput) return;

      appendMessage("You", userInput);

      const response = await fetch("https://re-negotiation-backend.onrender.com/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          message: userInput,
          sessionId: sessionId,
        }),
      });

      const data = await response.json();

      if (response.ok) {
        appendMessage("Martin", data.reply);
      } else {
        appendMessage("System", data.error || "Error talking to server");
      }

      document.getElementById("userInput").value = "";
    });

    function appendMessage(sender, message) {
      const chatBox = document.getElementById("chatBox");
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
