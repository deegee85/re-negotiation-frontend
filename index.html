<script>
  let name = "", email = "", code = "";
  let sessionId = "";

  async function submitLogin() {
  name = document.getElementById("name").value.trim();
  email = document.getElementById("email").value.trim();
  code = document.getElementById("code").value.trim();

  console.log("Submitting login with:", { name, email, code });

  try {
    const res = await fetch("https://re-negotiation-backend.onrender.com/start", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, code })
    });

    const data = await res.json();
    console.log("Received response:", data);

    if (res.ok) {
      sessionId = data.sessionId;
      console.log("DEBUG: sessionId =", sessionId);

      document.getElementById("login-container").style.display = "none";
      document.getElementById("chat-container").style.display = "block";
    } else {
      document.getElementById("login-error").textContent = data.error || "Login failed.";
    }
  } catch (err) {
    console.error("Login error:", err);
    document.getElementById("login-error").textContent = "Network or server error.";
  }
}


  async function sendMessage() {
    if (!sessionId) {
      appendMessage("Session not started. Please login again.", "ai");
      return;
    }

    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat");
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage(userText, "user");
    input.value = "";

    const loading = document.createElement("div");
    loading.className = "message ai loading";
    loading.innerHTML = "<span class='dots'>...</span>";
    chat.appendChild(loading);
    chat.scrollTop = chat.scrollHeight;

    console.log("Sending message with sessionId:", sessionId);

    try {
      const res = await fetch("https://re-negotiation-backend.onrender.com/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText, sessionId })
      });

      const data = await res.json();
      chat.removeChild(loading);
      if (data.reply) {
        appendMessage(data.reply, "ai");
      } else {
        appendMessage("No message received from AI", "ai");
      }
    } catch (error) {
      chat.removeChild(loading);
      appendMessage("Error contacting server", "ai");
    }
  }

  function appendMessage(text, sender) {
    const chat = document.getElementById("chat");
    const msg = document.createElement("div");
    msg.className = `message ${sender}`;
    msg.textContent = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }
</script>
